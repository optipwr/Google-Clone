<!DOCTYPE html>
<html>
<head>
	<title>A Google.com clone!</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<!-- The overall wrapper for our page -->
	<div id="google-wrapper">
	<!-- header -->
		<div id="header">
			<div id="menu">
				<div class="top-menu">Gmail</div>
				<div class="top-menu">Images</div>
				<div class="menu-item">
					<img src="images/grid.png">
				</div>
				<div class="menu-item">
					<img src="images/bell.png">
				</div>
				<div class="menu-item">
					<img src="images/me.jpg" class="personal-pic">
				</div>

			</div>
		</div>
	<!-- main body -->
		<div id="body">
			<div id="google-logo">
			<!-- A div to hold the image -->
				<img src="https://www.google.com/logos/doodles/2016/louisa-may-alcotts-184th-birthday-5111070415912960-hp.jpg">
			</div>
			<div id="search-wrapper">
			<!-- A div to hold the input -->
				<input type="text" class="my-search">
				<img src="images/mic.png" class="mic">
			</div>
			<div id="button-holder">
				<!-- A div to hold both buttons -->
				<button class="btn">Google Search</button>
				<button class="btn">I'm Feeling Lucky</button>
			</div>
		</div>
	<!-- footer -->
		<div id="footer">
			<div id="left-footer">
				<div class="menu-item">Advertising</div>
				<div class="menu-item">Business</div>
				<div class="menu-item">About</div>
			</div>

			<div id="right-footer">
				<div class="menu-item">Privacy</div>
				<div class="menu-item">Terms</div>
				<div class="menu-item">Settings</div>
			</div>
		</div>

	</div>

</body>
</html>
